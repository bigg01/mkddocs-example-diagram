site_name: cPaaS-Docs

plugins:
  - diagrams:
      file_extension: ".diagrams.py"
      max_workers: 5
#- search

nav:
  - Getting Started: index.md
  - Install: install.md
  - Full Example: example.md
  - Table: tables.md
  - tab: taps.md
#theme:
#   name: 'material'
#   palette:
#     primary: indigo
     #scheme: default
theme:
  name: 'material'
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed